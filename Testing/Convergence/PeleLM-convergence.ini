[main]
testTopDir     = /scratch/esclapez/REGTEST/testPeleLM
webTopDir      = /scratch/esclapez/REGTEST/testPeleLM/web

MAKE = make
sourceTree = C_Src
numMakeJobs = 8

COMP = g++
FCOMP = gfortran
add_to_c_make_command = TEST=TRUE USE_ASSERTION=TRUE

# suiteName is the name prepended to all output directories
suiteName = PeleLM

reportActiveTestsOnly = 1

# Add "GO UP" link at the top of the web page?
goUpLink = 1

# email
sendEmailWhenFail = 0
emailTo = username@domain.com
emailBody = Check PeleRegressionTesting/TestData/PeleC/web on the runner for more details.

# MPIcommand should use the placeholders:
#   @host@ to indicate where to put the hostname to run on
#   @nprocs@ to indicate where to put the number of processors
#   @command@ to indicate where to put the command to run
#
# only tests with useMPI = 1 will run in parallel
# nprocs is problem dependent and specified in the individual problem
# sections.

MPIcommand = mpiexec -n @nprocs@ @command@
#MPIcommand = mpiexec -host @host@ -n @nprocs@ @command@
#MPIcommand = /usr/lib64/mpich/bin/mpirun -n @nprocs@ @command@
MPIhost = 

extra_tools = DiffSameDomainRefined2d

[AMReX]
dir = /scratch/esclapez/REGTEST/amrex/
branch = development

[source]
dir = /scratch/esclapez/REGTEST/PeleLM/
branch = development

[extra-IAMR]
dir = /scratch/esclapez/REGTEST/IAMR/
branch = development

[extra-PelePhysics]
dir = /scratch/esclapez/REGTEST/PelePhysics/
branch = development

# individual problems follow

[COVO2_pX] 
buildDir = Exec/RegTests/CoVo
inputFile = inputs.2d-conv_posx
probinFile = probin.2d.conv_posx
run_as_script = multiRuns.py
outputFile = Convergence_COVO2_pX.dat
dim = 2
restartTest = 0
useMPI = 1
numprocs = 1
useOMP = 0
numthreads = 1
compileTest = 0
doVis = 0
doComparison = 0
analysisRoutine = Exec/RegTests/CoVo/pprocConvOrder.py
analysisMainArgs = tools["fcompare"]
analysisOutputImage = Convergence_COVO2_pX.png

